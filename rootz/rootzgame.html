<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
		<title>ROOT'Z GAME </title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="css/styles.css">
	</head>
<body>

	<section id="select-pet">

		<h1 id="title" class="title">ROOT'Z GAME</h1>
		<h2>⚡🐳 🪴</h2>

		<h2 class="subtitle">Choose the Pet: </h2>

		<div class="cards">

			<label class="cards-rootz" for="rowatter">
				<p>Rowatter</p>
				<img src="./assets/pvz-tendril.png" alt="Rowatter">
			</label>
			<input type="radio" name="pet" id="rowatter"/>

			<label class="cards-rootz" for="roearth">
				<p>Roearth</p>
				<img src="./assets/Squid-Game.png" alt="Roearth">
			</label>
			<input type="radio" name="pet" id="roearth"/>

			<label class="cards-rootz" for="rofire">
				<p>Rofire</p>
				<img src="./assets/pvz-hat.png" alt="Rofire">
			</label>
			<input type="radio" name="pet" id="rofire"/>
		
		</div>

		<button id="button-pet">Choose</button>
        
    </section>

	<section id="select-attack">
		<h2>Choose the Attack: </h2>

		<p>The Player Pet <span id="pet-player"> has: </span> => <span id="lifes-player"> 3 </span> power </p>
		<p>The Enemy Pet <span id="pet-enemy"> has: </span> => <span id="lifes-enemy"> 3</span> power </p>

		<p>
			<button id="button-fire">⚡ </button>
			<button id="button-watter">🐳 </button>
			<button id="button-air">🪴 </button>
		</p>
        
    </section>

	<section id="message">
		<p>La ataco con Fuegooo</p>
	</section>

	<section id="restart">
		<button id="button-restart">Restart</button>
	</section>

	<script src="./js/rootz.js"></script>
</body>
</html>
